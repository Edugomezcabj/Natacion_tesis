{% load static %}

<!--comienza carrusel-->

<!--Acá agregamos el data-bs-ride="carousel" para habilitar la función de desplazamiento automático de Boostrap--> 
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <!--<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>-->
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active d-item active">
            <img src="{% static 'media/img/piletatonoazul1.png' %}" class="d-block w-100 d-img" alt="...">
        </div>
        <div class="carousel-item d-item">
            <img src="{% static 'media/img/piletatonoazul2.png' %}" class="d-block w-100 d-img" alt="...">
        </div>
        <!--<div class="carousel-item d-item">
            <img src="{% static 'media/img/agua2.jpg' %}" class="d-block w-100 d-img" alt="...">
        </div>-->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!--fin carrusel-->

<!--Agregamos un script de JavaScript al final del código para inicializar el carrusel con un intervalo de 3 segundos utilizando jQuery-->
<script>
    // Agregar la función de auto-desplazamiento cada 10 segundos
    $(document).ready(function () {
        $('#carouselExampleIndicators').carousel({
            interval: 10000 // Intervalo de 20 segundos
        });
    });
</script>
